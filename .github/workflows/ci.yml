name: CI

on:
  push:
    branches: [ main, master, dev ]
  pull_request:
    branches: [ main, master ]

permissions:
  contents: read

jobs:
  build-test:
    name: Build & Test
    runs-on: ubuntu-latest
    timeout-minutes: 30
    env:
      # Provide required envs so tests and builds don't panic
      JWT_SECRET: ci-test-secret
      JWT_TTL: 24h
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: Show versions
        run: |
          go version
          docker version

      - name: Go fmt (check diff)
        run: |
          set -e
          go fmt ./...
          git diff --exit-code || (echo "Run 'make fmt' locally and commit formatting" && exit 1)

      - name: Vet
        run: go vet ./...

      - name: Tidy (check diff)
        run: |
          set -e
          go mod tidy
          git diff --exit-code || (echo "Run 'make tidy' locally and commit go.mod/go.sum changes" && exit 1)

      - name: Run tests (including ./tests)
        env:
          # Testcontainers will use local Docker daemon on the runner.
          TESTCONTAINERS_RYUK_DISABLED: "false"
        run: |
          go test ./... ./tests -count=1 -coverprofile=coverage.out

      - name: Upload coverage report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage
          path: coverage.out

      - name: Build binary artifact
        run: |
          mkdir -p bin
          go build -o bin/kanban-backend ./cmd/api

      - name: Upload binary artifact
        uses: actions/upload-artifact@v4
        with:
          name: kanban-backend-linux-amd64
          path: bin/kanban-backend

  docker-build:
    name: Docker Build (no push)
    runs-on: ubuntu-latest
    needs: build-test
    if: ${{ hashFiles('Dockerfile') != '' || hashFiles('docker/Dockerfile') != '' }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: false
          tags: local/kanban-backend:ci
